
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	{% load static %}
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" type="text/css" href="{% static 'css/roboto-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome-5/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
	<script src="{% static 'js/register.js' %}"></script>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" method="post">
				{% csrf_token %}
				<h2>Register Account Form</h2>
				<div class="form-row">
					<label>Full Name</label>
					<input type="text" name="full-name" id="full-name" class="input-text" placeholder="Your Name" required>
					
				</div>
				<div class="form-row">
					<label>Your Email</label>
					<input type="text" name="email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" validation>
					
				</div>
				<div class="form-row">
					<label>Password</label>
					<input type="password" name="password" id="password" class="input-text" placeholder="Your Password" required>
					
				</div>
				<div class="form-row">
					<label>Confirm Password</label>
					<input type="password" name="password" id="conpassword" class="input-text" placeholder="Confirm Your Password" required><br>
					<span id="message"></span>
				</div>
				<div class="form-row">
					<label>Upload Your ID for Self Services Registeration</label>
					<input type="file" name="upload" id="upload" class="input-text" required>
					
				</div>
				<div class="form-row-last">
					<input type="submit" class="register" value="Register" >
				</div>
				<div id = "message">
					<p></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
{% endblock content %}
