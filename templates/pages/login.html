<!DOCTYPE html>
<html lang="en" >
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>

<div id="login-form-wrap">
  <h2>Login</h2>
  <form id="login-form" method="post">
    {% csrf_token %}
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    <p>
    <input type="text" id="username" name="user" placeholder="Username" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="password" id="email" name="pass" placeholder="Password" required><i class="validation"><span></span><span></span></i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>
  
  <div id="create-account-wrap">
    <p>Not a member? <a href="{% url 'register' %}">Create Account</a><p>
  </div>
</div>
  
</body>
</html>
